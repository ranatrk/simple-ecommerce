name: tests

on: 
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  tests:
    runs-on: ubuntu-20.04
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git libtool tmux python3-pip
          sudo pip3 install flask pytest pytest-dependency requests
      - name: pretest
        working-directory: app/..
        run: pwd

      - name: Run tests 
        working-directory: app/..
        run: pytest -s  --import-mode=append app/tests/

      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
